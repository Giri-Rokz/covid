<!doctype html>
<html lang='en'>
	<title>Covid19</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<center><canvas id="covid19" width="150" height="40" style="font-size:11px";"border:1px solid #000000;"></canvas></center>
		</header>
		
		<!--<div id="info">
			<marquee>Stay alert! Maintain social distancing!</marquee>
		</div>-->		
		<template id="aboutTemplate">
			<section>
				<article>
					It's a war that we are fighting against. We will surely come up trumps but we need to be wary of the consequences it might cause.
				</article>
			</section>
		</template>
		<template id="linksTemplate">
			<section>
				<article>
					For more info, make use of below useful links.
				</article>
			</section>
		</template>
		<template id="infoTemplate">
			<section>
				<article>Info: This patient has visited the below marked locations.</article>
			</section>
		</template>
		<nav>
			<ul id="menu">
				<li id="home" class="active">Home</li>
				<li id="links">Links</li>
				<li id="about">About</li>
			</ul>
		</nav>
		<div id="mainContainer">
			<section>			
				<h3>Stay clear of these locations. Trespassed by the infected!</h3>
				<select id="patients">
					<option value="0">Select a patient</option>
					<option value="12.9815,80.2180,11.1401,79.0786">Patient P01</option>
					<option value="-33.890542, 151.274856">Patient P02</option>
				</select>
				<div id="info"></div>
				<div id="map" style="width:100%;height:385px;bottom:5px"></div>
			</section>
			<noscript>Oops! Your browser doesn't support Javascript</noscript>
			<script src="script.js" type="text/javascript"></script>
			<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initMap" async defer></script>
		</div>
		<div id="menuBody"></div>
		<center><footer class="footer">Powered by Google</footer><center>
