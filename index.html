<!doctype html>
<html lang='en'>
	<title>Covid19</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<center><canvas id="covid19" width="150" height="40" style="font-size:11px";"border:1px solid #000000;"></canvas></center>
		</header>		
		<template id="aboutTemplate">
			<section>
				<article>
					It's a war that we are fighting against. We will surely come up trumps but we need to be wary of the consequences it might cause.
					This is a small initiative to inform the public about the potential locations, where the virus infected persons have travelled to. By making sure
					we avoid these places, we help to save ourselves from the threat of the COVID-19 virus and also to flatten the curve.			
				</article>
			</section>
		</template>
		<template id="linksTemplate">
			<section>
				<article>
					For more info, make use of below useful links.
				</article>
			</section>
		</template>
		<template id="infoTemplate">
			<section>
				<article><b>Info:</b> This patient has visited the below marked locations: <span id="place"></span></article>
			</section>
		</template>
		<nav>
			<ul id="menu">
				<li id="home" class="active">Home</li>
				<li id="links">Links</li>
				<li id="about">About</li>
			</ul>
		</nav>
		<div id="mainContainer">
			<h3>Stay clear of these locations. Trespassed by the infected!</h3>
			<section id="dropdowns">
				<select id="states">
					<option value="0">Select a state</option>					
				</select>
				<select id="patients">
					<option value="0">Select a patient</option>					
				</select>				
			</section>
			<div id="info"></div>
			<div id="map" style="width:100%;height:55.55vh;bottom:0.76vh"></div>
			<noscript>Oops! Your browser doesn't support Javascript</noscript>
			<script src="script.js" type="text/javascript"></script>			
			<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initMap" async defer></script>
		</div>
		<div id="menuBody"></div>
		<center><footer class="footer">Powered by Google</footer><center>
	</body>
</html>
