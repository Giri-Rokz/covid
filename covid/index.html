<!doctype html>
<html lang='en'>
	<title>Covid19</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<center><canvas id="covid19" width="170" height="55"></canvas></center>
		</header>
		<nav>
			<ul>
				<li class="active">About</li>
				<li>Track</li>
			</ul>
		</nav>		
		<section>			
			<h3>Stay clear of these locations. Trespassed by the infected!</h3>
			<select id="patients">
				<option value="0">Select a patient</option>
				<option value="-33.950198, 151.259302">Patient P01</option>
				<option value="-33.890542, 151.274856">Patient P02</option>
			</select>
			<div id="map" style="width:100%;height:400px"></div>
		</section>
		<noscript>Oops! Your browser doesn't support Javascript</noscript>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
				  center: {lat: -34.397, lng: 150.644},
				  zoom: 12,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				});
			}
			let canvas = document.getElementById('covid19').getContext('2d');
			canvas.font = "3em Interstate sans-serif Verdana";
			canvas.color = "white";
			canvas.fillStyle= "yellow";
			canvas.fillRect(10,15,180,130);
			canvas.strokeText("Covid19",10,50);
		</script>
		<script src="script.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initMap"
    async defer></script>
	</body>
</html>
